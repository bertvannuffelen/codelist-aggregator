version: 2
jobs:
  extract-codelists:
    docker:
      - image: bertvannuffelen/codelist-aggregator
    steps:
      - checkout
      - run: mkdir -p workspace
      - run:
          name: aggregate-codelists
          command: |
            /scripts/aggregatecodelist.sh 
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - source/
            - target/
  create-artifact:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - add_ssh_keys:
          fingerprints:
            - "84:ef:18:e6:4c:b3:fa:38:4e:d2:47:09:e9:be:0f:e6"
      - run:
          name: Checkout target repo
          workdir: /tmp
          command: |
            rm -rf codelist-generated
            git clone git@github.com:bertvannuffelen/codelist-generated.git
      - run:
          name: Switch to the target directory
          workdir: /tmp/OSLO-Generated
          command: |
            git fetch origin
            git checkout -b "${CIRCLE_BRANCH}" --track "origin/${CIRCLE_BRANCH}"
      - run:
          name: Copy assets
          workdir: /tmp/workspace
          command: |
            cp -R target/* /tmp/codelist-generated/
      - run:
          name: Push results to github
          workdir: /tmp/OSLO-Generated
          command: |
            git config user.email "codelist@aggregator.org"
            git config user.name "Circle CI Builder"
            git add .
            git commit -m "Applying changes from commit ${CIRCLE_SHA1}" --allow-empty
            git push origin "${CIRCLE_BRANCH}"
workflows:
  version: 2
  generate_documentation:
    jobs:
      - extract-codelists
      - create-artifact:
          requires:
            - extract-codelists
