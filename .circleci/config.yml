version: 2
jobs:
  extract-codelists:
    docker:
      - image: bertvannuffelen/codelist-aggregator
    steps:
      - checkout
      - run: mkdir -p workspace
      - run:
          name: aggregate-codelists
          command: |
            /scripts/aggregatecodelist.sh 
      - run:
          name: List the files which have been created
          command: ls -al /tmp/workspace/*
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - target/
  create-artifact:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - add_ssh_keys:
          fingerprints:
            - "60:66:ba:22:ac:0f:b7:52:42:40:cc:ff:13:b1:70:6f"
      - run:
          name: Checkout target repo
          workdir: /tmp
          command: |
            rm -rf codelist-generated
            git clone git@github.com:bertvannuffelen/codelist-generated.git
      - run:
          name: Switch to the target directory
          workdir: /tmp/codelist-generated
          command: |
            git fetch origin
            git checkout -b "${CIRCLE_BRANCH}" --track "origin/${CIRCLE_BRANCH}"
      - run:
          name: Copy assets
          workdir: /tmp/workspace
          command: |
            cp -R target/all.nt.gz /tmp/codelist-generated/
      - run:
          name: Push results to github
          workdir: /tmp/OSLO-Generated
          command: |
            git config user.email "codelist@aggregator.org"
            git config user.name "Circle CI Builder"
            git add .
            git commit -m "Applying changes from commit ${CIRCLE_SHA1}" --allow-empty
            git push origin "${CIRCLE_BRANCH}"
workflows:
  version: 2
  generate_documentation:
    jobs:
      - extract-codelists
      - create-artifact:
          requires:
            - extract-codelists
